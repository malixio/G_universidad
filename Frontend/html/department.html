<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos: configuración básica del documento -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adaptabilidad a móviles -->
    <link rel="stylesheet" href="../estilos css/estilos.css">
    <title>Departamento</title> <!-- Título de la página -->
</head>
<body>
    <!-- Encabezado de la página -->
    <header class="header_dp">
        <h1>Departamento</h1> <!-- Título principal -->
        <div class="back_button">
            <a href="../../index.html"> ⮐ Volver</a> <!-- Botón de regreso -->
        </div>
    </header>
    
    <!-- Formulario principal -->
    <form class="main_form">
        <!-- Sección de consulta -->
        <fieldset class="form_content">
            <label class="information_item" for="consult">Nombre del departamento</label>
            <br><br>
            <input class="text_box" type="text" placeholder="Aquí aparecerá el nombre del depa" id="NomDep" readonly autocomplete="off">
            <button class="boton_form" type="button" id="consult" onclick="mostrar(event)">Consultar</button>
        </fieldset>
        
        <!-- Sección de modificación -->
        <fieldset class="form_content">
            <label class="information_item" for="Modif">Modificar nombre del departamento</label>
            <br><br>
            <input class="text_box modif_textbox" type="text" placeholder="Nuevo nombre del departamento" minlength="4" maxlength="50" id="NewDep" autocomplete="off">
            <button class="boton_form" type="button" id="Modif" onclick="Modify(event)">Modificar</button>
        </fieldset>
    </form>
    
    <!-- Inclusión del archivo JavaScript -->
    <script src="../js/departamento.js"></script>
</body>
</html>
