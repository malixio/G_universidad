<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Sistema Académico</title>
    <!-- Usa ruta absoluta para el CSS si el publish directory es Frontend -->
    <link rel="stylesheet" href="estilos.css">
    <style>
        .menu-principal {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
            text-align: center;
        }
        .menu-principal h1 {
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .menu-principal ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu-principal li {
            margin: 18px 0;
        }
        .link_index {
            display: block;
            padding: 14px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 500;
            transition: background 0.2s, transform 0.2s;
        }
        .link_index:hover {
            background: #2980b9;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="menu-principal">
        <h1>Menú Principal</h1>
        <ul>
           <li><a href="department.html" class="link_index">Departamento</a></li>
            <li><a href="estudiantes.html" class="link_index">Estudiantes</a></li>
            <li><a href="asignaturas.html" class="link_index">Asignaturas</a></li>
            <li><a href="asistencias.html" class="link_index">Asistencias</a></li>
        </ul>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <script src="Frontend/js/index.js"></script>
</body>
</body>
</html>
